<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>⚠️ Phishing Blocked</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #fff;
      font-family: system-ui, sans-serif;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 480px;
    }
    h1 { color: #f87171; }
    button {
      padding: 10px 16px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    #goBack { background: #6b7280; }
    #proceed { background: #2563eb; }
  </style>
</head>
<body>
  <div class="card">
    <h1>⚠️ Suspicious Website Blocked</h1>
    <p>This website appears dangerous. PhishShield blocked it for your safety.</p>
    <button id="goBack">Go Back (Allow Temporarily)</button>
    <button id="proceed">Proceed Anyway</button>
  </div>

  <script>
    async function init() {
      const params = new URLSearchParams(location.search);
      const originalUrl = params.get("u") ? decodeURIComponent(params.get("u")) : null;
      if (!originalUrl) return alert("Original URL missing!");

      const domain = new URL(originalUrl).hostname;

      // Go Back button
      document.getElementById("goBack").onclick = async () => {
        await chrome.runtime.sendMessage({ type: "setDomainBypass", domain });
        const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
        chrome.tabs.update(tab.id, { url: originalUrl });
      };

      // Proceed Anyway button
      document.getElementById("proceed").onclick = async () => {
        await chrome.runtime.sendMessage({ type: "setDomainBypass", domain });
        const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
        chrome.tabs.update(tab.id, { url: originalUrl });
      };
    }
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
